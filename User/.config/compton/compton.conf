## OpenGL Options
backend = "glx";
glx-swap-method = "undefined";
glx-use-gpushader4 = true;
glx-no-stencil = true;
vsync = "none";

## Fading
fading = true;
fade-delta = 2;
fade-in-step = 0.02;
fade-out-step = 0.02;
fade-exclude = [
];

## Opacity
menu-opacity = 0.9;
frame-opacity = 0.9;
active-opacity = 0.9;
inactive-opacity = 0.8;
inactive-opacity-override = false;
opacity-rules = [
	"01:class_g = 'kitty'"
];

## Blur
blur-background = true;
blur-background-frame = false;
blur-background-fixed = false;
blur-kern = "3x3box";
blur-method = "kawase";
blur-strenght = 5;
blur-background-exclude = [
	"class_g = 'hl2_linux'"
];

## Shadow
shadow = true;
shadow-radious = 12;
shadow-opacity = 0.75;
clear-shadow = true;
no-dock-shadow = true;
shadow-exclude = [
];

## Wintypes
wintypes:
{
tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; }
};
